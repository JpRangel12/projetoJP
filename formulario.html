<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro de Pessoa</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
<div class="form-container">
    <h2>Cadastro de Pessoa</h2>
    <form action="cadastra_pessoa.php" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso[]" step="any" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (metros):</label>
            <input type="number" id="altura" name="altura[]" step="any" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar Pessoa">
        </div>
    </form>
</div>
</body>
</html>
